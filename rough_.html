function run_js_4_wallet() {
  const walletBtn = document.getElementById("walletBtn");
  const walletInfo = document.getElementById("walletInfo");
  const balancesSection = document.getElementById("balances");
  const txSection = document.getElementById("transactions");
  const loadingSection = document.getElementById("loading");
  const walletWarning = document.getElementById("walletWarning");

  // Known tokens list (add more as needed)
  const TOKEN_LIST = [
    { address: "0x0420b7272B146816851de0A3Df10F957ea282197", symbol: "MTX" }, // Example: your MyTokenX
    // { address: "0xAnotherTokenAddress", symbol: "XYZ" }
  ];

  const ERC20_ABI = [
    "function symbol() view returns (string)",
    "function decimals() view returns (uint8)",
    "function balanceOf(address) view returns (uint256)"
  ];

  function initWallet() {
    const urlParams = new URLSearchParams(window.location.search);
    const walletAddress = urlParams.get("wallet_address");
    const walletName = urlParams.get("wallet_name");
    const network = urlParams.get("network");

    let info = null;
    if (walletAddress && walletName) {
      info = { address: walletAddress, walletName, network, isConnected: true };
    } else if (window.walletInfo && window.walletInfo.isConnected) {
      info = window.walletInfo;
    }

    if (!info || !info.isConnected) {
      walletInfo.style.display = "none";
      balancesSection.style.display = "none";
      txSection.style.display = "none";
      walletWarning.style.display = "block";
      walletBtn.textContent = "Connect Wallet";
      return;
    }

    walletWarning.style.display = "none";

    document.getElementById("connectedWalletName").textContent = info.walletName;
    document.getElementById("connectedNetwork").textContent = info.network || "Unknown";
    document.getElementById("connectedAddress").textContent =
      `${info.address.substring(0, 8)}...${info.address.slice(-6)}`;
    walletInfo.style.display = "block";
    walletBtn.textContent = "Refresh Wallet Data";

    loadWalletData(info.address, info.network);
  }

  document.addEventListener("walletInfoUpdated", (e) => {
    window.walletInfo = e.detail;
    initWallet();
  });

  walletBtn.addEventListener("click", function () {
    if (walletBtn.textContent === "Connect Wallet") {
      if (window.somniaDex) {
        window.somniaDex.showWalletModal();
      }
    } else if (window.walletInfo && window.walletInfo.isConnected) {
      loadWalletData(window.walletInfo.address, window.walletInfo.network);
    }
  });

  async function loadWalletData(address, network) {
    loadingSection.style.display = "block";
    balancesSection.style.display = "none";
    txSection.style.display = "none";

    try {
      // 1) Select RPC + native symbol
      let rpcUrl, symbol;
      if (network && network.toLowerCase().includes("main")) {
        rpcUrl = "https://api.infra.mainnet.somnia.network/";
        symbol = "SOMI";
      } else {
        rpcUrl = "https://dream-rpc.somnia.network/";
        symbol = "STT";
      }
      const provider = new ethers.providers.JsonRpcProvider(rpcUrl);

      // 2) Native balance
      const balance = await provider.getBalance(address);
      document.getElementById("nativeBalance").textContent =
        `${ethers.utils.formatEther(balance)} ${symbol}`;

      // 3) ERC20 balances
      const balancesDiv = document.querySelector(".balances");
      balancesDiv.innerHTML = `
        <div class="balance-item">
          <h4>${symbol}</h4>
          <div class="balance-value" id="nativeBalance">${ethers.utils.formatEther(balance)} ${symbol}</div>
        </div>
      `;

      for (let token of TOKEN_LIST) {
        const contract = new ethers.Contract(token.address, ERC20_ABI, provider);
        try {
          const rawBalance = await contract.balanceOf(address);
          const decimals = await contract.decimals();
          const sym = await contract.symbol();
          const formatted = ethers.utils.formatUnits(rawBalance, decimals);

          const div = document.createElement("div");
          div.className = "balance-item";
          div.innerHTML = `<h4>${sym}</h4><div class="balance-value">${formatted} ${sym}</div>`;
          balancesDiv.appendChild(div);
        } catch (err) {
          console.error("Error fetching token balance:", token.symbol, err);
        }
      }

      // 4) Transactions (stub for now)
      const txBody = document.getElementById("txBody");
      txBody.innerHTML = `<tr><td colspan="4">Transaction history will appear here (integrate Somnia explorer API)</td></tr>`;

      loadingSection.style.display = "none";
      balancesSection.style.display = "block";
      txSection.style.display = "block";
    } catch (err) {
      console.error("Error loading wallet data:", err);
      loadingSection.style.display = "none";
      balancesSection.style.display = "none";
      txSection.style.display = "none";
      walletWarning.style.display = "block";
      walletWarning.textContent = "‚ö†Ô∏è Failed to load wallet data.";
    }
  }

  initWallet();
}

    setActiveTab(activeTab) {
        document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
        activeTab.classList.add('active');
      }
      
      showWalletModal() {
        document.getElementById('walletModal').style.display = 'block';
      }
      
      hideWalletModal() {
        document.getElementById('walletModal').style.display = 'none';
      }
      
      async reconnectWallet(walletData) {
        try {
          if (!window.ethereum) {
            throw new Error('No Ethereum provider found');
          }
          
          // Check if we're still connected to the same account
          const accounts = await window.ethereum.request({ method: 'eth_accounts' });
          
          if (accounts.length > 0 && accounts[0].toLowerCase() === walletData.account.toLowerCase()) {
            // We're still connected to the same account
            this.provider = new ethers.providers.Web3Provider(window.ethereum);
            this.signer = this.provider.getSigner();
            this.account = accounts[0];
            this.walletName = walletData.walletName;
            
            // Get network info
            const network = await this.provider.getNetwork();
            this.network = network.name;
            this.chainId = network.chainId;
            
            this.updateUI();
            this.showStatus(`Reconnected to ${this.walletName}`, 'success');
            
            // Pass wallet info to current page
            this.passWalletInfoToPage();
            
            console.log('Wallet reconnected:', this.account, 'Network:', this.network);
          } else {
            // Account changed or disconnected, clear storage
            localStorage.removeItem('somniaDex_wallet');
            throw new Error('Wallet connection changed');
          }
        } catch (error) {
          console.error('Wallet reconnection failed:', error);
          localStorage.removeItem('somniaDex_wallet');
        }
      }
      
      async connectWallet(walletType) {
        try {
          let provider;
          
          switch(walletType) {
            case 'metamask':
              if (!this.supportedWallets.metamask.check()) {
                throw new Error('MetaMask not found. Please install MetaMask.');
              }
              provider = window.ethereum;
              this.walletName = 'MetaMask';
              break;
              
            case 'walletconnect':
              this.showStatus('WalletConnect integration coming soon!', 'loading');
              return;
              
            case 'coinbase':
              if (!this.supportedWallets.coinbase.check()) {
                throw new Error('Coinbase Wallet not found.');
              }
              provider = window.ethereum;
              this.walletName = 'Coinbase Wallet';
              break;
              
            default:
              throw new Error('Unsupported wallet type');
          }
          
          // Request account access
          const accounts = await provider.request({ method: 'eth_requestAccounts' });
          
          if (accounts.length === 0) {
            throw new Error('No accounts found');
          }
          
          this.provider = new ethers.providers.Web3Provider(provider);
          this.signer = this.provider.getSigner();
          this.account = accounts[0];
          
          // Get network info
          const network = await this.provider.getNetwork();
          this.network = network.name;
          this.chainId = network.chainId;
          
          // Store wallet connection in localStorage
          localStorage.setItem('somniaDex_wallet', JSON.stringify({
            account: this.account,
            walletName: this.walletName,
            network: this.network,
            chainId: this.chainId
          }));
          
          this.updateUI();
          this.hideWalletModal();
          this.showStatus(`Connected to ${this.walletName}`, 'success');
          
          // Pass wallet info to current page
          this.passWalletInfoToPage();
          
          // Reload the current page with wallet parameters
          this.loadPage(document.querySelector('.nav-tab.active').getAttribute('data-page'));
          
          console.log('Wallet connected:', this.account, 'Network:', this.network);
          
        } catch (error) {
          console.error('Wallet connection failed:', error);
          this.showStatus(`Connection failed: ${error.message}`, 'error');
        }
      }
      
      disconnectWallet() {
        // Clear stored wallet data
        localStorage.removeItem('somniaDex_wallet');
        
        this.provider = null;
        this.signer = null;
        this.account = null;
        this.walletName = null;
        this.network = null;
        this.chainId = null;
        
        this.updateUI();
        this.showStatus('Wallet disconnected', 'loading');
        
        // Pass updated wallet info to current page
        this.passWalletInfoToPage();
        
        // Reload the current page without wallet parameters
        this.loadPage(document.querySelector('.nav-tab.active').getAttribute('data-page'));
        
        console.log('Wallet disconnected');
      }
      
      handleAccountChange(newAccount) {
        this.account = newAccount;
        
        // Update stored wallet data
        if (localStorage.getItem('somniaDex_wallet')) {
          const walletData = JSON.parse(localStorage.getItem('somniaDex_wallet'));
          walletData.account = newAccount;
          localStorage.setItem('somniaDex_wallet', JSON.stringify(walletData));
        }
        
        this.updateUI();
        this.passWalletInfoToPage();
        this.showStatus('Account changed', 'loading');
        
        // Reload the current page with updated wallet parameters
        this.loadPage(document.querySelector('.nav-tab.active').getAttribute('data-page'));
      }
      
      handleChainChange(chainId) {
        // Update the UI and reload to handle network change
        this.chainId = parseInt(chainId, 16);
        this.updateNetworkName();
        this.showStatus('Network changed', 'loading');
        
        // Update stored wallet data
        if (localStorage.getItem('somniaDex_wallet')) {
          const walletData = JSON.parse(localStorage.getItem('somniaDex_wallet'));
          walletData.chainId = this.chainId;
          localStorage.setItem('somniaDex_wallet', JSON.stringify(walletData));
        }
        
        // Reload the current page with updated network info
        this.loadPage(document.querySelector('.nav-tab.active').getAttribute('data-page'));
      }
      
      updateNetworkName() {
        const networkNameEl = document.getElementById('networkName');
        
        // Check if we're on Somnia Testnet
        if (this.chainId === 50312) {
          networkNameEl.textContent = 'Somnia Testnet';
          return;
        }
        
        // Check other known networks
        for (const network in this.networkConfigs) {
          if (this.networkConfigs[network].chainId === this.chainId) {
            networkNameEl.textContent = this.networkConfigs[network].name;
            return;
          }
        }
        
        // Unknown network
        networkNameEl.textContent = `Chain ${this.chainId}`;
      }
      
      updateUI() {
        const connectBtn = document.getElementById('connectWallet');
        const connectedDiv = document.getElementById('walletConnected');
        const walletAddress = document.getElementById('walletAddress');
        const walletAvatar = document.getElementById('walletAvatar');
        const networkName = document.getElementById('networkName');
        
        if (this.account) {
          connectBtn.style.display = 'none';
          connectedDiv.style.display = 'flex';
          walletAddress.textContent = `${this.account.substring(0, 6)}...${this.account.slice(-4)}`;
          walletAvatar.textContent = this.account[2].toUpperCase();
          
          // Update network name based on chainId
          if (this.chainId) {
            this.updateNetworkName();
          } else {
            networkName.textContent = 'Unknown';
          }
        } else {
          connectBtn.style.display = 'block';
          connectedDiv.style.display = 'none';
          networkName.textContent = 'Not Connected';
        }
      }
      
      passWalletInfoToPage() {
        // Create wallet info object to pass to pages
        const walletInfo = {
          address: this.account,
          walletName: this.walletName,
          network: this.network,
          chainId: this.chainId,
          provider: this.provider,
          signer: this.signer,
          isConnected: !!this.account
        };
        
        // Dispatch custom event with wallet info
        const event = new CustomEvent('walletInfoUpdated', { detail: walletInfo });
        document.dispatchEvent(event);
        
        // Also store in window for direct access
        window.walletInfo = walletInfo;
      }
      
      showStatus(message, type = 'loading') {
        // Remove existing status
        const existingStatus = document.querySelector('.global-status');
        if (existingStatus) {
          existingStatus.remove();
        }
        
        // Create new status
        const statusDiv = document.createElement('div');
        statusDiv.className = `status ${type} global-status`;
        statusDiv.textContent = message;
        statusDiv.style.position = 'fixed';
        statusDiv.style.top = '100px';
        statusDiv.style.right = '20px';
        statusDiv.style.zIndex = '1001';
        statusDiv.style.minWidth = '300px';
        
        document.body.appendChild(statusDiv);
        
        // Auto remove after 3 seconds
        setTimeout(() => {
          if (statusDiv.parentNode) {
            statusDiv.remove();
          }
        }, 3000);
      }
      
      // Helper method to get wallet info
      getWalletInfo() {
        return {
          address: this.account,
          walletName: this.walletName,
          network: this.network,
          chainId: this.chainId,
          provider: this.provider,
          signer: this.signer,
          isConnected: !!this.account
        };
      }
    }

    // =======================
    // Initialize App
    // =======================
    let somniaDex;
    
    document.addEventListener('DOMContentLoaded', function() {
      somniaDex = new SomniaDex();
      
      // Make it globally available
      window.somniaDex = somniaDex;
    });
    
    // Global helper function for pages to check wallet connection
    function isWalletConnected() {
      return window.walletInfo && window.walletInfo.address;
    }
    
    // Global helper function for pages to get wallet info
    function getWalletInfo() {
      return window.walletInfo || null;
    }
  </script>
